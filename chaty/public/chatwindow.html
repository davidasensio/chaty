<!DOCTYPE html>
<html lang="es">

<head>
    <title>Chat window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <!--   Main Style-->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/newstream.css">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
    <style media="screen">
        .usersContainer {
            float: left;
            width: 200px;
            border-right: 1px solid black;
            height: 300px;
            padding: 10px;
            overflow: auto;
        }

        .conversationContainer {
            float: left;
            width: 400px;
            height: 300px;
            overflow: auto;
            padding: 10px;
        }

        #data {
            width: 250px;
        }
    </style>

</head>

<body>

    <header>
        <img src="http://dummyimage.com/100x50/000/fff.png&text=chaty_" alt="Logo chaty">

        <!-- Split button -->
        <div class="btn-group">
            <button type="button" class="btn nickname">Nickname</button>
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <!--                <span class="sr-only">Toggle Dropdown</span>-->
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">My account</a></li>
                <li><a href="#">Help</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="background-image"></div>

    <div class="eslogan">
        <h3>At other times, it is allowig another to take yours.</h3>
    </div>

    <div class="usersContainer">
        <h2>Users</h2>
        <div id="users"></div>
    </div>
    <div class="conversationContainer">
        <input id="data" />
        <input type="button" id="datasend" value="send" />
        <div id="conversation"></div>
    </div>

    <!-- /.container -->

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

    <!-- Chat websockets -->
    <script src="js/vendor/socket.io.js" type="text/javascript"></script>
    <script src="js/own/main.js" type="text/javascript"></script>
</body>

</html>
